<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<h1 th:if="${users}" th:text="'Welcome '+ ${username}"></h1>
<th:block th:if="${users}">
    <a th:each="user: ${users.values()}" th:href="'/user/' + ${user.id}" th:text="${user.username}"></a>
</th:block>
</body>
</html>
